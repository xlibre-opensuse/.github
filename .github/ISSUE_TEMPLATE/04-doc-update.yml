name: ðŸ”– Documentation update
description: Make your mark for better documentation

labels: [documentation, needs-triage]

body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help others understand our software. If you have a general idea or question then please use the [discussions](https://github.com/X11Libre/packaging/discussions/categories/xlibre-on-opensuse).
  - type: textarea
    id: description
    attributes:
      label: Describe the update
      placeholder: These things need to be better documented.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Additional context
      description: Additional information you want to provide such as tickets related to changes in the software, affected files, screenshots, etc.
      placeholder: |
        Add any other context about the update here.
  - type: checkboxes
    id: checks
    attributes:
      label: Extra fields
      options:
        - label: I have checked the existing issues
          required: true
        - label: I'd like to work on this issue
  - type: markdown
    attributes:
      value: |
        Thanks for requesting this update! We will get back to you as soon as possible.
